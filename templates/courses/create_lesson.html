{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Lesson - Learning Platform{% endblock %}

{% block content %}
<h1><i class="fas fa-plus"></i> Add Lesson to {{ course.title }}</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Add Lesson
                    </button>
                    <a href="{% url 'course_detail' course.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
